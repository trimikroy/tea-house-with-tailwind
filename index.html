<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tea-house-with-tailwindCSS</title>
    <!-- google fonts cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }

</head>
<body>      
    <!-- main content -->
     <main class="max-w-screen-xl mx-auto px-16 lg:px-28">

        <!-- header section -->
         <header class="flex pt-10 mb-20">
            <!-- text content -->
                <div>
                    <h1 class="text-3xl md:text-6xl font-semibold">

                    <br>

                </div>

             <div class="relative">
                <div>

                  <div class=" absolute flex items-center bg-white shadow-lg px-2 py-2 md:px-10 lg:py-4 rounded-lg top-28 md:top-80 md:left-32 lg:left-28 " >

                     <div>
